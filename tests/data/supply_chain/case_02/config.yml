
normal_vehicle: &normal_vehicle
  class: "VehicleUnit"
  config:
    patient: 10
    unit_transport_cost: 12

normal_distribution: &normal_distribution
  class: "DistributionUnit"
  children:
    vehicles:
      - *normal_vehicle
      - *normal_vehicle
  config:
    unit_price: 1

facility_definitions:
  SupplierFacility: &supplier_facility
    class: "SupplierFacility"
    children:
      storage:
        class: "StorageUnit"
      products:
        class: "ProductUnit"
        is_template: true
        config:
          consumer:
            class: "ConsumerUnit"
          manufacture:
            class: "ManufactureUnit"
      distribution:
        class: "DistributionUnit"

  WarehouseFacility: &warehouse_facility
    class: "WarehouseFacility"
    children:
      storage:
        class: "StorageUnit"
      distribution:
        class: "DistributionUnit"
      products:
        class: "ProductUnit"
        is_template: true
        config:
          consumer:
            class: "ConsumerUnit"

small_storage: &small_storage
  config:
    capacity: 100
    unit_storage_cost: 1

skus: &sku_definitions
  - id: 1
    name: "sku1"
    output_units_per_lot: 1
    bom:
      sku3: 2

  - id: 2
    name: "sku2"
    output_units_per_lot: 2
    bom:
      sku1: 4

  - id: 3
    name: "sku3"
    output_units_per_lot: 1

  - id: 4
    name: "sku4"
    output_units_per_lot: 2
    bom:
      sku2: 1

world:
  skus: *sku_definitions
  facilities:
    - name: "Supplier_SKU3"
      definition_ref: "SupplierFacility"
      skus:
        sku3:
          init_in_stock: 80
          delay_order_penalty: 10
          product_unit_cost: 1
          type: "production"
          cost": 10
          price": 10
          order_cost: 0
      children:
        storage: *small_storage
        distribution: *normal_distribution
    - name: "Warehouse_001"
      definition_ref: "WarehouseFacility"
      skus:
        sku1:
          init_stock: 10
          delay_order_penalty: 10
          price: 100
          order_cost: 200
        sku2:
          init_stock: 10
          delay_order_penalty: 10
          price: 100
          order_cost: 200
        sku3:
          init_stock: 10
          delay_order_penalty: 10
          price: 100
          order_cost: 200
      children:
        storage: *small_storage
        distribution: *normal_distribution

  topology:
    Warehouse_001:
      sku3:
        - "Supplier_SKU3"
  grid:
    size: [ 20, 20 ]
    facilities:
      Warehouse_001: [ 0, 0 ]
      Supplier_SKU3: [ 3, 3 ]
    blocks:
      railroad:
        - [ 10, 10 ]
        - [ 10, 11 ]
        - [ 10, 12 ]
        - [ 11, 12 ]

