
datamodels:
  modules:
    - path: "maro.simulator.scenarios.supply_chain.datamodels"
      definitions:
        StorageDataModel:
          class: "StorageDataModel"
          name_in_frame: "storage"
        VehicleDataModel:
          class: "VehicleDataModel"
          name_in_frame: "vehicle"
        DistributionDataModel:
          class: "DistributionDataModel"
          name_in_frame: "distribution"
        ConsumerDataModel:
          class: "ConsumerDataModel"
          name_in_frame: "consumer"
        SellerDataModel:
          class: "SellerDataModel"
          name_in_frame: "seller"
        ManufactureDataModel:
          class: "ManufactureDataModel"
          name_in_frame: "manufacture"

