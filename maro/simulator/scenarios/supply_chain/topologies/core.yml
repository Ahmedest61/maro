          datamodel: "VehicleDataModel"
        DistributionUnit:
          class: "DistributionUnit"
          datamodel: "DistributionDataModel"
        ConsumerUnit:
          class: "ConsumerUnit"
          datamodel: "ConsumerDataModel"
        SellerUnit:
          class: "SellerUnit"
          datamodel: "SellerDataModel"
        ManufactureUnit:
          class: "ManufactureUnit"
          datamodel: "ManufactureDataModel"
        ProductUnit:
          class: "ProductUnit"

facilities:
  modules:
    - path: "maro.simulator.scenarios.supply_chain.facilities"
      definitions:
        WarehouseFacility:
          class: "WarehouseFacility"
        SupplierFacility:
          class: "SupplierFacility"
        RetailerFacility:
